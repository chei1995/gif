<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            animation: name duration timing-function delay iteration-count direction fill-mode;
        }
        @keyframes example {
        0%   {background-image: url("001-06.jpg");}
        25%  {background-image: url("002-06.jpg");}
        50% {background-image: url("003-06.jpg");}
        75% {background-image: url("004-06.jpg");}
        100% {background-image: url("001-06.jpg");}
        }

        /* The element to apply the animation to */
        div {
        width: 1360px;
        height: 800px;
        /* background-color: red; */
        background-image: url("01-06.jpg");
        animation-name: example;
        animation-duration: 1.5s;
        /* animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */
        animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    
    <div class="img"></div>
</body>
</html>
