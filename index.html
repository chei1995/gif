<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            animation: name duration timing-function delay iteration-count direction fill-mode;
        }
        @keyframes example {
        0%   {background-image: url("001-06.jpg");}
        6%  {background-image: url("002-06.jpg");}
        12% {background-image: url("003-06.jpg");}
        18% {background-image: url("004-06.jpg");}
        24% {background-image: url("005-06.jpg");}
        30% {background-image: url("006-06.jpg");}
        36% {background-image: url("007-06.jpg");}
        42% {background-image: url("008-06.jpg");}
        48% {background-image: url("009-06.jpg");}
        54% {background-image: url("010-06.jpg");}
        60% {background-image: url("011-06.jpg");}
        66% {background-image: url("012-06.jpg");}
        72% {background-image: url("013-06.jpg");}
        78% {background-image: url("013-06.jpg");}
        86% {background-image: url("013-06.jpg");}
        92% {background-image: url("014-06.jpg");}
        100% {background-image: url("001-06.jpg");}
        }

        /* The element to apply the animation to */
        div {
        width: 1360px;
        height: 800px;
        /* background-color: red; */
        background-image: url("01-06.jpg");
        animation-name: example;
        animation-duration: 5s;
        /* animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */
        animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    
    <div class="img"></div>
</body>
</html>
